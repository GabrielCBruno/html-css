<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th rowspan="2" scope="row">Área</th>
                    <th rowspan="2" scope="row">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2"scope="row">Média</th>
                    <tr>
                        <th scope="col" scope="row">Nota 1</th>
                        <th scope="col" scope="row">Nota 2</th>
                    </tr>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4" scope="col"><strong>Exatas</strong></td>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th id="meio" colspan="4" scope="row">Média das Exatas</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td rowspan="2" scope="col"><strong>Humanas</strong></td>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="4" scope="row">Média das Humanas</th>
                <td>0.0</td>
            </tfoot>
        </table>
    </main>
</body>
</html>
