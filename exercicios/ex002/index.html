<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode usar links externos no seu site. <b>Tipo assim <a href="https://www.google.com/" target="_blank" rel="external">Clique Aqui</a></b></p>
    <h2>Usando links internos</h2>
    <p>Você pode usar links internos no seu site. <b>Tipo assim <a href="" target="_blank" rel="external">Clique Aqui</a></b></p>
</body>
</html>
