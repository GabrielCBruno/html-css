<!DOCTYPE html>

<head>

    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        
        <iframe src="https:www.cursoemvideo.com" frameborder="0"> <!--O Iframe permite carregar um arquivo ou site nele.-->
            Seu navegador não é compatível com isso.
        </iframe> 
        
        
        para aprender a programar.
    </p>

    <p>
        O site do 
        <iframe src="htpps://www.google.com" frameborder="0"> <!--Não é todo site que pode ser acessado pelo iframe-->
            Seu navegador não é compatível com isso.
        </iframe> 
        também é muito legal.
    </p>
</body>
