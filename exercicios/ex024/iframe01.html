<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https:www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> <!--O Iframe permite carregar um arquivo html ou site nele.-->
            <a href="https:www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 
        
        
        para aprender a programar.
    </p>

    <p>
        O site do google
        <iframe src="htpps://www.google.com" frameborder="0"> <!--Não é todo site que pode ser acessado pelo iframe-->
            Seu navegador não é compatível com isso.
        </iframe> 
        também é muito legal.
    </p>
</body>
</html>
