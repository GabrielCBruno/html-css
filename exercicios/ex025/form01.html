<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário.</h1>
    <form method="post"> <!--Tag para separar o formulário do resto.-->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> <!--Tag <input> é responsável por recerber dados externos.-->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p> <!--A tag <label> permite relacionar o texto do furmulário com o seu input.-->
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
