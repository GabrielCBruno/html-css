<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            margin: auto;
            width: 1000px;
        }

        fieldset {
            width: 800px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de Formulário</h1>
        <form method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="isexmas" value="M"> <label for="isexmas">Masculino</label> <!--input radio deve ter nome diferente.-->
                    <input type="radio" name="sexo" id="isexfem" value="F"> <label for="isexfem">Feminino</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Esportes Favotitos</legend>
                <p>
                    <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
                    <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
                    <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
                    <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
